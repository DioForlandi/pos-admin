<style>
.demo-card-square.mdl-card {
	
	width: 320px;
	height: 320px;

}
.demo-card-square > .mdl-card__title {
	color: #fff;
	background:
	url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;

}
.center{
	padding-top: 20%;
}
</style>
<center>
	<div class="demo-card-square mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title mdl-card--expand mdl-color--orange-400">
			<h2 class="mdl-card__title-text" >KambingSoon</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="username" ng-model="vm.username">
					<label class="mdl-textfield__label" for="username">Username</label>
					<span class="mdl-textfield__error">Salah Input!!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="password" ng-model="vm.password">
					<label class="mdl-textfield__label" for="password">Password</label>
					<span class="mdl-textfield__error">Salah Input!!</span>
				</div>
			</form>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click='vm.login()'>
				Login
			</a>
		</div>
	</div>
</center>
