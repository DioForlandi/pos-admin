<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col">
		<form action="#">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="username" ng-model="vm.user.username">
				<label class="mdl-textfield__label" for="username">Username</label>
				<span class="mdl-textfield__error">Salah Input!!</span>
			</div>
		</form>
	</div>
</div>
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col">
		<form action="#">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="password" ng-model="vm.user.password">
				<label class="mdl-textfield__label" for="tableNumber">Password</label>
				<span class="mdl-textfield__error">Salah Input!!</span>
			</div>
		</form>
	</div>
</div>
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--4-col">
		<form action="#">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<select id="tableNumber" ng-model="vm.user.role" class="mdl-textfield__input">
					<option value="" selected></option>
					<option value="ADMIN">Admin</option>
					<option value="WAITRESS">Waitress</option>
				</select>
				<label class="mdl-textfield__label" for="role">Role</label>
				<span class="mdl-textfield__error">Salah Input!!</span>
			</div>
		</form>
	</div>
</div>
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--2-col"></div>
	<div class="mdl-cell mdl-cell--2-col">
		<button class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised" ng-click="vm.save()">
			Submit  <i class="material-icons">group_work</i>
		</button>
	</div>
</div>
