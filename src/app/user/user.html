<div class="mdl-grid">
	<button class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised" ui-sref="layout.userform">Sign Up</button>
</div>

<br>
<div class="mdl-cell mdl-cell--12-col">
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%">
		<thead>
			<tr>
				<th>ID</th>
				<th>Full Name</th>
				<th>Username</th>
				<th>Password</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="menu in vm.users">
				<td>{{user.id}}</td>
				<td>{{user.fullName}}</td>
				<td>{{menu.username}}</td>
				<td>{{menu.password}}</td>
			</tr>
		</tbody>
	</table>
</div>
